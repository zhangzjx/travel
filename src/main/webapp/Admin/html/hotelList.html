<!DOCTYPE html>

<body style="margin: 0 20px 100px 0;">
<div>

            <input type="button" class="layui-btn" style="height: 36px" id="searchGo" value="搜索">

    </form>
    <div class="operating">

            <col width="80">

            <th>地址</th>

            <th>评分</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="result_list"></tbody>

    </table>

    <!--分页 -->
    <div class="pagination">
        <div style="width: 45%;text-align: left;margin-left: 20px;float: left">
            共找到<span id="totalSize"></span>条记录，每页<span id="pageSize"></span>条，
            共<span id="totalPage"></span>页，当前第<span id="currentPage"></span>页

        <div style="float: left;width: 35%;">
            <!-- 首页 -->

            <button id="firstPage" type="button" class="layui-btn layui-btn-primary layui-btn-sm ">首页</button>

            <button id="lastPageClick" type="button" class="layui-btn layui-btn-sm button-hide">上一页</button>

            <!-- 下一页 -->

            <button id="nextPage" type="button" class="layui-btn layui-btn-primary layui-btn-sm">下一页</button>
            <button id="nextPageClick" type="button" class="layui-btn layui-btn-sm button-hide">下一页</button>

            <button id="finalPage" type="button" class="layui-btn layui-btn-primary layui-btn-sm">尾页</button>
            <button id="finalPageClick" type="button" class="layui-btn layui-btn-sm button-hide">尾页</button>

        </div>
        <div style="float: left">
            <div style="margin-right: 20px;float: left">跳至<input  type="text" id="num" name="currentPage" style="height: 20px;width: 30px;margin: 0 5px;">页</div>
            <button id="jump" type="button" class="layui-btn layui-btn-sm">确定</button>

</div>

<script type="text/javascript"  src="../../res/layui/layui.all.js"></script>

<script>
    $(document).ready(function(){

        /**查询所有信息*/
        $.ajax({
            url: "../../AdminHotelServlet",
            type: "POST",
            data: {
                action:"findAllHotel",
            },
            success: function (data) {
                console.log("所有"+data);
                show(data);
            },//响应成功后的回调函数
            error: function () {
                console.log("失败啦...")
            },//表示如果请求响应出现错误，会执行的回调函数

            dataType: "text"//设置接受到的响应数据的格式
        });

        /**搜索*/
        $("#searchGo").click(function () {
            let sv = $("#sValue").val();
            let sk = $("#sKey").val();
            $.ajax({
                url: "../../AdminHotelServlet",
                type: "POST",
                data: {
                    action:"searchGo",
                    sKey:sk,
                    sValue:sv,
                },
                success: function (data) {
                    console.log("搜索"+data);
                    show(data);
                },
                error: function () {
                    console.log("失败啦...")
                },
                dataType: "text"
            });
        });
        /**首页*/
        $("#firstPageClick").click(function () {
            $("html,body").animate({scrollTop: $("#sValue").offset().top}, 500);
            let sv = $("#sValue").val();
            let sk = $("#sKey").val();
            let current = 1;
            $.ajax({
                url: "../../AdminHotelServlet",
                type:"Get" ,
                dataType:"text",
                //action=findAllOrder&uid=${user.uid }&currentPage=${order.currentPage != 1
                data:{
                    action:"findAllHotel",
                    currentPage:current,
                    sKey:sk,
                    sValue:sv,
                },
                success:function (data) {
                    console.log("dd"+data);
                    show(data);
                },
                error:function () {
                    console.log("出错啦...")
                },
            });
        });
        /**上一页*/
        $("#lastPageClick").click(function () {
            $("html,body").animate({scrollTop: $("#sValue").offset().top}, 500);
            let currentPage = $("#currentPage").html();
            let current = currentPage-1;
            let sv = $("#sValue").val();
            let sk = $("#sKey").val();
            $.ajax({
                url: "../../AdminHotelServlet",
                type:"Get" ,
                dataType:"text",
                data:{
                    action:"findAllHotel",
                    currentPage:current,
                    sKey:sk,
                    sValue:sv,
                },
                success:function (data) {
                    console.log("dd"+data);
                    show(data);
                },
                error:function () {
                    console.log("出错啦...")
                },
            });
        });
        /**下一页*/
        $("#nextPageClick").click(function () {
            $("html,body").animate({scrollTop: $("#sValue").offset().top}, 500);
            let currentPage = $("#currentPage").html();
            let current = parseInt(currentPage)+1;
            let sv = $("#sValue").val();
            let sk = $("#sKey").val();
            $.ajax({
                url: "../../AdminHotelServlet",
                type:"Get" ,
                dataType:"text",
                data:{
                    action:"findAllHotel",
                    currentPage:current,
                    sKey:sk,
                    sValue:sv,
                },
                success:function (data) {
                    console.log("dd"+data);
                    show(data);
                },
                error:function () {
                    console.log("出错啦...")
                },
            });
        });
        /**尾页*/
        $("#finalPageClick").click(function () {
            $("html,body").animate({scrollTop: $("#sValue").offset().top}, 500);
            let current = $("#totalPage").html();
            let sv = $("#sValue").val();
            let sk = $("#sKey").val();
            $.ajax({
                url: "../../AdminHotelServlet",
                type:"Get" ,
                dataType:"text",
                data:{
                    action:"findAllHotel",
                    currentPage:current,
                    sKey:sk,
                    sValue:sv,
                },
                success:function (data) {
                    console.log("dd"+data);
                    show(data);
                },
                error:function () {
                    console.log("出错啦...")
                },
            });
        });
        /**跳页*/
        $("#jump").click(function () {
            $("html,body").animate({scrollTop: $("#sValue").offset().top}, 500);
            const current = $("#num").val();
            let sv = $("#sValue").val();
            let sk = $("#sKey").val();
            $.ajax({
                url: "../../AdminHotelServlet",
                type:"Get" ,
                dataType:"text",
                data:{
                    action:"findAllHotel",
                    currentPage:current,
                    sKey:sk,
                    sValue:sv,
                },
                success:function (data) {
                    console.log("dd"+data);
                    show(data);
                },
                error:function () {
                    console.log("出错啦...")
                },
            });
        });
        /*******8******/
        function show(data){
            const json = eval("(" + data + ")");
            //将JSON对象转化为JSON字符
            const list = JSON.stringify(json.list);
            const j = eval("(" + list+ ")");

            $("#totalSize").html(json.totalSize);
            $("#pageSize").html(json.pageSize);
            $("#totalPage").html(json.totalPage);
            $("#currentPage").html(json.currentPage);
            if (json.currentPage==1){

                $("#firstPage").show();
                $("#lastPage").show();
                $("#nextPageClick").show();
                $("#finalPageClick").show();

                $("#firstPageClick").hide();
                $("#lastPageClick").hide();
                $("#nextPage").hide();
                $("#finalPage").hide();

            } else if (json.currentPage==json.totalPage ){
                $("#firstPageClick").show();
                $("#lastPageClick").show();
                $("#nextPage").show();
                $("#finalPage").show();

                $("#firstPage").hide();
                $("#lastPage").hide();
                $("#nextPageClick").hide();
                $("#finalPageClick").hide();

            } else if (json.currentPage!=1||json.currentPage!=json.totalPage ){
                $("#firstPage").hide();
                $("#lastPage").hide();
                $("#nextPage").hide();
                $("#finalPage").hide();
                $("#firstPageClick").show();
                $("#lastPageClick").show();
                $("#nextPageClick").show();
                $("#finalPageClick").show();
            }
            let str = "";//定义用于拼接的字符串
            for(let i = 0; i < 10; i++){    //遍历 数组//拼接表格的行和列
                const ls = j[i];
                str += "<tr><td><input type='checkbox' name='number' value='"+ls.hId+"'}></td>" +
                    "<td>"+ls.hId+"</td><td title='"+ls.hName+"'>"+ls.hName+"</td>" +
                    "<td title='"+ls.hLabel+"'>"+ls.hLabel+"</td>" +
                    "<td title='"+ls.provinceid+"'>"+ls.provinceid+"</td>" +
                    "<td title='"+ls.provinceid+"'>"+ls.provinceid+"</td>" +
                    "<td title='"+ls.hAddress+"'>"+ls.hAddress+"</td>" +
                    "<td title='"+ls.hStar+"'>"+ls.hStar+"</td>" +
                    "<td title='"+ls.hStar+"'>"+ls.hStar+"</td>" +
                    " <td><div id='op'>" +
                    "<button class='layui-btn layui-btn-xs detail' value='"+ls.hId+"'>查看</button>" +
                    "<button class='layui-btn layui-btn-xs edit' value='"+ls.hId+"'>编辑</button>" +
                    "<button class='layui-btn layui-btn-xs layui-btn-danger del' value='"+ls.hId+"'>删除</button>" +
                    "</div></td></tr>";

                $("#result_list").html(str);
                detailData();

            };

        }
        function detailData() {
            layui.use(['form'], function() {
                const form = layui.form
                    , layer = layui.layer;
                /**查看详情*/
                $(".detail").click(function() {
                    const id = $(this).val();
                    /**获取单条数据信息*/
                    $.ajax({
                        url: "../../AdminHotelServlet",
                        type:"Get" ,
                        dataType:"json",
                        data:{
                            action:"findOneH",
                            hId:id,
                        },
                        success:function (data) {
                            //JSON.stringify 将JavaScript 对象转换为 JSON 字符串
                            const json = JSON.stringify(data);
                            //alert("返回的数据："+json);
                            console.log(data,'数组');
                            const hName = JSON.stringify(data.hName).replace(/\"/g, "");  //这里去掉所有"
                            const hLabel = JSON.stringify(data.hLabel).replace(/\"/g, "");
                            const hAddress = JSON.stringify(data.hAddress).replace(/\"/g, "");
                            const hPhone = JSON.stringify(data.hPhone).replace(/\"/g, "");
                            const hStar = JSON.stringify(data.hStar).replace(/\"/g, "");
                            const hFormation = JSON.stringify(data.hFormation).replace(/\"/g, "");

                            let str = '';
                            str = "<ul><li>" + hName + "</li><li>" + hLabel + "</li><li>" + hAddress + "</li>" +
                                "<li>" + hPhone + "</li><li>" + hStar + "</li><li>" + hFormation + "</li></ul>";

                            $("#result").html(str);
                            //showData(data);//我们仅做数据展示
                            //location.reload();
                        },//响应成功后的回调函数
                        error:function () {
                            alert("出错啦...")
                        },//表示如果请求响应出现错误，会执行的回调函数
                    });

                    /**打开弹窗*/
                    layer.open({
                        type: 1,
                        title: '详细信息',
                        area: ['70%', '80%'],
                        shade: 0.2,
                        shadeClose: true, //点击遮罩关闭层    
                        offset: '10px',//弹窗位置
                        //resize: false,
                        content: $('#detailDialog').html(), //这里content是一个普通的String

                    });

                });
                /**获取信息*/
                $(".edit").click(function() {
                    const id = $(this).val();
                    /**获取单条数据信息*/
                    $.ajax({
                        url: "../../AdminHotelServlet",
                        type:"Get" ,
                        dataType:"json",
                        data:{
                            action:"findOneH",
                            hId:id,
                        },
                        success:function (data) {
                            //JSON.stringify 将JavaScript 对象转换为 JSON 字符串
                            const json = JSON.stringify(data);
                            //alert("返回的数据："+json);
                            console.log(json);
                            const hId= JSON.stringify(data.hId).replace(/\"/g, "");
                            const hName = JSON.stringify(data.hName).replace(/\"/g, "");  //这里去掉所有"
                            const hLabel = JSON.stringify(data.hLabel).replace(/\"/g, "");
                            const hAddress = JSON.stringify(data.hAddress).replace(/\"/g, "");
                            const hPhone = JSON.stringify(data.hPhone).replace(/\"/g, "");
                            const hStar = JSON.stringify(data.hStar).replace(/\"/g, "");
                            const hFormation = JSON.stringify(data.hFormation).replace(/\"/g, "");
                            $("#hId").val(hId);
                            $("#hotel_name").val(hName);
                            $("#hotel_label").val(hLabel);
                            $("#hotel_address").val(hAddress);
                            $("#hotel_phone").val(hPhone);
                            $("#hotel_star").val(hStar);
                            $("#content").html(hFormation);
                            //showData(data);//我们仅做数据展示
                            //location.reload();
                        },//响应成功后的回调函数
                        error:function () {
                            alert("出错啦...")
                        },//表示如果请求响应出现错误，会执行的回调函数
                    });

                    /**打开弹窗*/
                    layer.open({
                        type: 1,
                        title: '修改信息',
                        area: ['70%', '80%'],
                        shade: 0.2,
                        shadeClose: true, //点击遮罩关闭层    
                        offset: '10px',//弹窗位置
                        //resize: false,
                        content: $('#editDialog').html(), //这里content是一个普通的String

                    });

                });
                //监听提交
                form.on('submit(go)', function(data){
                    //使用$.ajax()发送异步请求
                    $.ajax({
                        //url:"${pageContext.request.contextPath}/AdminHotel" , // JSP页面使用 请求路径
                        url:"../../AdminHotelServlet?action=changeHInf" ,
                        type:"POST" , //请求方式
                        data:$('#myForm').serialize(),// 序列化表单值
                        success:function (data) {
                            alert("修改成功");
                            //form.render();//菜单渲染 把内容加载进去
                            location.reload();
                        },//响应成功后的回调函数
                        error:function () {
                            alert("出错啦...")
                        },//表示如果请求响应出现错误，会执行的回调函数
                        dataType:"text"//设置接受到的响应数据的格式
                    });
                    return false;//不跳转
                });
            });
            /**删除一条*/
            $(".del").click(function(){
                const id = $(this).val();
                const msg = "确定要删除吗？\n请确认！";
                if (confirm(msg)==true){
                    $.ajax({
                        type: "post",
                        url: "../../AdminHotelServlet",
                        data:{
                            action:"deleteH",
                            hId:id,
                        },
                        dataType: "json",
                        success: function(data){
                            alert("删除成功");
                            window.location.reload();
                        }, error: function(){
                            alert("请求出错");
                        }
                    })
                }else{
                    return false;
                }
            });

        }
    });
    /**删除多条记录*/
    function delMore() {
        //获取所有名字为ck的编号组件
        const ck = document.getElementsByName("number");
        //ids字符串
        let s = "";
        //循环ck数组
        for(let i = 0 ; i < ck.length ; i ++)
        {   //如果被选择的选中
            if(ck[i].checked) {//编号字符串累加
                s+=ck[i].value+",";
            }
        }
        if (s==""){
            alert("请至少选择一条数据");
            return false;
        }
        //确认选项
        let ok = window.confirm("确定要删除["+s+"] 记录吗？");
        //如果确认选择
        if(ok) {
                //把ids传入后台调用servlet
                $.ajax({
                    type: "post",
                    url: "../../AdminHotelServlet",
                    data:{
                        action:"delHMore",
                        ids:s,
                    },
                    dataType: "json",
                    success: function(data){
                        alert("删除成功");
                        window.location.reload();
                    }, error: function(){
                        alert("请求出错");
                    }
                })

            }

    };
    function goAdd() {
        layer.open({
            type: 2,
            title: '添加',
            area: ['90%', '100%'],
            shade: 0.2,
            shadeClose: true, //点击遮罩关闭层    
            //resize: false,
            content: 'addHotel.html',

        });
    };
</script>
