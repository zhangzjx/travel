    </style>
    <script type="application/javascript">

        //验证表单合法性
        function go(){
            const brandName = $("#hotel_id").val();
            if(brandName==""||brandName==null){
                alert("表单内容不完整");
                $(this).next('input').focus();
                return false;
            }
            $("#myForm").submit();
        }

<body onLoad="init()">
<div style="margin: 0px 20px;">
    <div class="main-top"><h2>上传酒店照片信息</h2></div>
    <form class="layui-form" id="myForm" action="../../PhotoServlet?action=addHotelImg" method="post" enctype="multipart/form-data">
        <!--
        <input type="hidden" action="addAttractions">
        -->
        <div class="layui-form-item">
            <label class="layui-form-label">省份：</label>
            <div class="layui-input-inline" >
                <select id="province_id" name='province_id' lay-filter="hotel">

                </select>
            </div>
        </div>
        <!--
        <div class="layui-form-item">
            <label class="layui-form-label">城市：</label>
            <div class="layui-input-inline" >

                </select>
            </div>
        </div>
-->
        <div class="layui-form-item">
            <label class="layui-form-label">酒店名称：</label>
            <div class="layui-input-inline" >
                <select id="hotel_id" name='hotel_id' >

                </select>
            </div>
        </div>
        <div class="layui-form-item" >
            <span style="margin-right: 180px">仅支持上传JPG，JPEG，PNG格式图片</span>
            <div id="imgPreview">
                <div id="prompt">
                    <span id="imgSpan">点击上传	</span>
                    <input  type="file" id="photo" name="photo" class="filepath" onchange="changePic(this)"
                            accept="image/jpg,image/jpeg,image/png"/>
                    <!--当vaule值改变时执行changepic函数，规定上传的文件只能是图片-->
                </div>
                <img src="#" id="img" />
            </div>
        </div>

        <div class="layui-form-item"  >
            <div class="layui-input-block">
                <button type="submit" id="goTo" class="layui-btn">立即提交</button>
                <button type="reset" class="layui-btn  ">重置</button>
            </div>
        </div>
    </form>

</div>

</select>
</body>
<script type="text/javascript" src="../../res/layui/layui.all.js"></script>
<script type="application/javascript">
    function changePic() {
        $("#prompt").css("display", "none");
        const reads = new FileReader();
        const f = document.getElementById('photo').files[0];
        reads.readAsDataURL(f);
        reads.onload = function(e) {
            document.getElementById('img').src = this.result;
            $("#img").css("display", "block");
        };
    }
</script>
<script type="text/javascript">
    //定义方法
    $(document).ready(function(){
        layui.use(['form'], function(){
            const form = layui.form
                , layer = layui.layer;
            //自定义验证规则
            form.verify({
                title: function(value){
                    if(value.length < 5){
                        return '标题至少得5个字符啊';
                    }
                }
                ,pass: [
                    /^[\S]{6,12}$/
                    ,'密码必须6到12位，且不能出现空格'
                ]
                ,time:[
                    /^([0-1]?[0-9]|2[0-3]):([0-5][0-9])$/, //时间格式的正则表达式
                    '时间格式不正确，正确格式为：00:00,请使用英文‘:’'
                ]
            });
            //获取省份信息，使用$.ajax()发送异步请求
            $.ajax({
                url:"../../AdminHotelServlet?action=getProvince" , 
                type:"POST" , //请求方式
                data:{},
                success:function (data) {
                    const json = eval("(" + data + ")");
                    let str = "";
                    for(const i in json){
                        //拼接表格的行和列
                        const ls = json[i];
                        str = "<option value="+ls.province+">" + ls.province + "</option>";
                        $("#province_id").append(str);
                    }
                    form.render();//菜单渲染 把内容加载进去
                    // $("#hotel_id").html(str);
                    // location.reload();
                },//响应成功后的回调函数
                error:function () {
                    console.log("失败啦...")
                },
                dataType:"text"
            });
            //获取酒店信息
            form.on('select(hotel)',function(data){
                const proId = data.value;
                //console.log(proId);
                $.ajax({
                    url:"../../AdminHotelServlet?action=getHotel" ,
                    type:"POST" ,

                    error:function () {
                        alert("出错啦...")
                    },//表示如果请求响应出现错误，会执行的回调函数

                    dataType:"text"//设置接受到的响应数据的格式
                });

                //return false;//不跳转

            });
