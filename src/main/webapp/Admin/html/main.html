<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript"  src="../../res/layui/layui.all.js"></script>
<script src="../js/echarts.js"></script>
<script type="text/javascript">
    /**查询一天订单总数*/
    $.ajax({
        url: "../../AdminServlet",
        type: "POST",
        data: {
            action:"dayCountOrderAt",
        },
        success: function (data) {
            console.log("day"+data);
            $("#count_day").html(data)
        },
        error: function () {
            console.log("失败啦...")
        },
        dataType: "text"
    });
    /**查询一周订单总数*/
    $.ajax({
        url: "../../AdminServlet",
        type: "POST",
        data: {
            action:"weekCountOrderAt",
        },
        success: function (data) {
            console.log("week"+data);
            $("#count_week").html(data)
        },
        error: function () {
            console.log("失败啦...")
        },
        dataType: "text"
    });
    /**查询一个月订单总数*/
    $.ajax({
        url: "../../AdminServlet",
        type: "POST",
        data: {
            action:"monthCountOrderAt",
        },
        success: function (data) {
            console.log("count_month"+data);
            $("#count_month").html(data)
        },
        error: function () {
            console.log("失败啦...")
        },
        dataType: "text"
    });
    /**查询今日销售总额*/
    $.ajax({
        url: "../../AdminServlet",
        type: "POST",
        data: {
            action:"dayCountMoneyAt",
        },
        success: function (data) {
            const json = eval("(" + data + ")");
            console.log("count_money"+data);
            let s = 0;//定义用于拼接的字符串
            for (const i in json) {//遍历
                const ls = json[i];
                s += parseFloat(ls.totalprice);
                $("#count_money").html(s);
            }
        },
        error: function () {
            console.log("失败啦...")
        },
        dataType: "text"
    });
    /**查询昨日销售总额*/
    $.ajax({
        url: "../../AdminServlet",
        type: "POST",
        data: {
            action:"lastCountMoneyAt",
        },
        success: function (data) {
            const json = eval("(" + data + ")");
            let s = 0;//定义用于拼接的字符串
            for (const i in json) {//遍历
                const ls = json[i];
                s += parseFloat(ls.totalprice);
                $("#last_money").html(s);
            }
        },
        error: function () {
            console.log("失败啦...")
        },
        dataType: "text"
    });
    /**近七天销售总额*/
    $.ajax({
        url: "../../AdminServlet",
        type: "POST",
        data: {
            action:"weekCountMoneyAt",
        },
        success: function (data) {
            const json = eval("(" + data + ")");

            let s = 0;//定义用于拼接的字符串
            for (const i in json) {//遍历
                const ls = json[i];
                s += parseFloat(ls.totalprice);
                $("#week_money").html(s);
            }
        },
        error: function () {
            console.log("失败啦...")
        },
        dataType: "text"
    });

    /**echarts查询7天信息*/
    $.ajax({
        url: "../../AdminServlet",
        type: "POST",
        data: {
            action:"echartsCountOrderAt",
        },
        success: function (data) {
            console.log("所有"+data);
            const json = eval("(" + data + ")");
            const week_obj = [];
            const week_inf = [];
            $.each(json, function (key, value) {
                week_obj.unshift(key);
                week_inf.unshift(value);
            });
            show(week_obj,week_inf);
        },
        error: function () {
            console.log("失败啦...")
        },
        dataType: "text"
    });
    /**echarts查询7天信息*/
    $("#this_week").click(function () {
        let days = 7;
        $.ajax({
            url: "../../AdminServlet",
            type: "POST",
            data: {
                action:"echartsCountOrderAt",
                days:days,
            },
            success: function (data) {
                console.log("所有"+data);
                const json = eval("(" + data + ")");
                const week_obj = [];
                const week_inf = [];
                $.each(json, function (key, value) {
                    week_obj.unshift(key);
                    week_inf.unshift(value);
                });
                show(week_obj,week_inf);
            },
            error: function () {
                console.log("失败啦...")
            },
            dataType: "text"
        });
    });
    /**echarts查询一个月信息*/
    $("#this_month").click(function () {
        let days = 30;
        $.ajax({
            url: "../../AdminServlet",
            type: "POST",
            data: {
                action:"echartsCountOrderAt",
                days:days,
            },
            success: function (data) {
                console.log("所有"+data);
                const json = eval("(" + data + ")");
                const week_obj = [];
                const week_inf = [];
                $.each(json, function (key, value) {
                    week_obj.unshift(key);
                    week_inf.unshift(value);
                });
                show(week_obj,week_inf);
            },
            error: function () {
                console.log("失败啦...")
            },
            dataType: "text"
        });
    });
    //图表
    function show(week_obj,week_inf) {

        const dom = document.getElementById("container");
        const myChart = echarts.init(dom);
        const app = {};
        option = null;
        app.title = '坐标轴刻度与标签对齐';

        option = {
            color: ['#3398DB'],
            tooltip: {
                trigger: 'axis',
                axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                    type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: [
                {
                    type: 'category',
                    data: week_obj,
                    //data: [oneDate, twoDate, threeDate, fourDate, fiveDate, sixDate, sevenDate],
                    //data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    axisTick: {
                        alignWithLabel: true
                    },
                    axisLine: {//取消显示坐标轴
                        show: false
                    }
                }
            ],
            yAxis: [
                {
                    type: 'value',
                    // show: false,//取消显示坐标轴,坐标轴刻度,坐标值(如果是y轴,默认的网格线也会取消显示)
                }
            ],
            series: [
                {
                    name: '订单数',
                    type: 'bar',
                    barWidth: '60%',
                    //data: [10, 52, 200, 334, 390, 330, 220]
                    data:week_inf
                }
            ]

        };

        if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }

    }


</script>
